          <div class="comment">
            <form>
              <div class="form-group">
                <label for="comment-body">Comment:</label>

              </div>

              </div>

              <img class="like_img" src="img/like.png" alt="like">
            </a>            
          </div>
          <div class="comment">
            <form method="#">
              <p>
                  <label class="label-comment" for="comment">Your comment:</label><br/>
