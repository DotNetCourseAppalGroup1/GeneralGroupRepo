<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <link rel="stylesheet" href="enter.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon/carpet.png" type="image/x-icon">
</head>
<body>

  <header>
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <div class="header_logo">
            <h1>The Cover</h1>
            <h5>The world social network</h5>
          </div>
          <div class="header_socialnetwork">           
          </div>
        </div>        
      </div>
    </header> 

    <div class="content">
      <div class="container">
        <div class="registration">
          <h2 class="registration_title">
            registration
          </h2>
          <div class="reg_form">
            <form action="#">
              <p>
                <label for="userFirstName">Name: </label>
                <input type="text" name="userFirstName" id="userFirstName" placeholder="ENTER NAME" required />
              </p>
              <p>
                <label for="userSurame">Surname: </label>
                <input type="text" name="userSurname" id="userSurame" placeholder="ENTER SURNAME" required />
              </p>
              <p>
                <label for="userPassword">Password: </label>
                <input type="password" name="userPassword" id="userPassword" placeholder="ENTER PASSWORD" required />
              </p>
              <p>
                <label for="userCountry">Country: </label>
                <input type="text" name="userCountry" id="userCountry" placeholder="ENTER COUNTRY"/>
              </p>
              <p>
                <label for="userPhoneNumber">Phone number: </label>
                <input type="text" name="userPhoneNumber" id="userPhoneNumber" placeholder="ENTER PHONE NUMBER" required/>
              </p>
              <p>
                <label for="userEMail">EMail: </label>
                <input type="text" name="userEMail" id="userEMail" placeholder="ENTER EMAIL" required />
              </p>
              <button type="submit" class="btn-send">SEND</button> 
            </form>
          </div>
        </div>
        <div class="enter">
          <div class="enter_form">
            <h2 class="enter_title">
              Have an account? Come in!
            </h2>
            <div class="enter_form">
              <form action="index.html" autocomplete="off">
                <p>
                  <label for="userLogin">Login: </label>
                  <input type="text" name="login" id="userLogin" placeholder="PHONE NUMBER / EMAIL" required />
                </p>                
                <p>
                  <label for="userPass">Password: </label>
                  <input type="password" name="userPass" id="userPass" placeholder="ENTER PASSWORD" required />
                </p>              
                <button type="submit" class="btn-send">INPUT</button> 
              </form>
          </div>  
        </div>
      </div>     
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer_inner">        
          <p class="copyright" >© ЗАО «IT-Media», 2020</p>             
        </div>      
      </div>
    </div>      
  </footer>    
</body>
</html>
